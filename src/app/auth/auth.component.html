<form (submit)="login()">
  <div class="row justify-content-center">
    <div class="col-8 mb-2">
      <label class="w-100">
        Votre Login :
        <input class="w-100" [(ngModel)]="currentUsername" name="username" type="text">
      </label>
    </div>
    <div class="col-8 mb-2">
      <label class="w-100">
        Votre mot de passe :
        <input class="w-100" [(ngModel)]="currentPassword" name="password" type="password">
      </label>
    </div>
    <div class="col-12"></div>
      <button type="submit" class="btn btn-primary ml-3">Login</button>
  </div>
</form>
